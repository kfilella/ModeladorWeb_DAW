<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
              
        <title>DiagramPol</title>
        
    </head>
    <body  background="img/der3.jpg">
        <header>
            <h1>Diagram-Pol</h1>

			<link rel="stylesheet" href="css/bootstrap-spacelab.min.css">
			<link rel="stylesheet" href="css/font-awesome.min.css">
			<link rel="stylesheet" href="css/bootstrap-theme.css">
			<link rel="stylesheet" href="css/bootstrap-theme.min.css">
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="stylesheet" href="css/styles.css">
		</header>
            <nav class="navbar navbar-default">
				<form class="navbar-form navbar-right">

						<div class="form-group">
							<label>Usuario:</label>

							<div class="input-group">
								<input
									type="text"
									pattern="^[a-zA-Z]{1,}$"
									required
									title="Usuario de correo @espol.edu.ec"
									placeholder="Usuario de Espol"
									name="username"
									autocomplete="on"
									autofocus>
								<span>@espol.edu.ec</span>
							</div>
						</div>
						<div class="form-group">
							<label>Contraseña:</label>
							<div class="input-group">

								<input
									type="password"
									pattern="^((?=.*[a-z])(?=.+[A-Z])(?=.+\d).{6,12})$"
									required
									title="Contraseña"
									placeholder="Contraseña Diagram-POL"
									name="current_password"
									autocomplete="on">
								</div>
						</div>
						<div class="form-group">

							<button type="submit" class="btn-primary">
								Ingresar
							</button>
						</div>
					</form>


			</nav>

		<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-12 pull-right">
					<div class="sign-up-wrapper wrapper-background2">

							<h1>Registrate !!</h1>
							<p>¡Disfruta Diagramando!</p>
							<hr>
							<form >
								<div class="form-group" >
									<label >Usuario:</label>
									<div class="input-group">

										<input
											type="text"
											pattern="^[a-zA-Z]{1,}$"
											required
											title="Usuario de correo @espol.edu.ec"
											placeholder="Usuario de Espol"
											name="username"
											autocomplete="on">
									</div>
									</div>

								<div class="form-group">
									<label >Contraseña:</label>
									<div class="input-group">
										<input
											type="password"
											pattern="^((?=.*[a-z])(?=.+[A-Z])(?=.+\d).{6,12})$"
											required
											title="Debe tener al menos un numero y una mayúscula, mínimo 6 caracteres, máximo 12"
											placeholder="Su contraseña de Diagram-Pol"
											name="current_password"
											autocomplete="on">
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="btn-primary">
										 Registrar
									</button>
								</div>
							</form>
						</div>
			   </div>
			</div>
		</div>

		</section>




		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
